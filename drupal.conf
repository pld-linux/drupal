<IfModule mod_alias.c>
    Alias /drupal /usr/share/drupal/htdocs
</IfModule>

<Directory /usr/share/drupal/htdocs>
    Options None
    AllowOverride None
    <IfModule mod_access.c>
        order allow,deny
        allow from all
    </IfModule>
    <IfModule mod_php4.c>
        php_value include_path "/usr/share/drupal:/usr/share/pear:."
    </IfModule>
</Directory>

